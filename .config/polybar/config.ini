[global/wm]
margin-bottom = 5
margin-top = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[bar/main]
monitor =${env:MONITOR:}
monitor-fallback =${env:eDP:}
monitor-strict = false
override-redirect = false

bottom = false

fixed-center = true

width = 99%
height = 30

offset-x = 0.5%
offset-y = 0.4%


background = ${color.alpha}
foreground = ${color.foreground}

radius-top = 10.0
radius-bottom = 10.0

underline-size = 2
underline-color = ${color.foreground}

border-size = 0
border-color = ${color.background}

font-0 = "Symbols Nerd Font:pixelsize=13;4"
font-1 = "icomoon:pixelsize=13;4"
font-2 = "Fira Code Retina:pixelsize=12;4"
font-3 = "icomoon\-feather:pixelsize:13;4"

padding = 0
margin-bottom = 4

module-margin-left = 0
module-margin-right = 0

modules-left = xworkspaces sep
modules-center = mpd 
modules-right = sep cpu memory alsa battery network date sep sysmenu

dim-value = 0.85

wm-name = xmonad 

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true


click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = true
